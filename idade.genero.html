<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de idade</title>
        <link rel="stylesheet" href="estilo.css">
        
    </head>
    <body>
        
            <header>
                <h1>Verificador de idade:</h1>    
            </header>
        
        <section>
            <div id="msg"> 
                <form autocomplete="off">
                    <p> Ano de nascimento:
                    <input type = "number" name="txtano" id="txtano" max="2024" min="1910" placeholder="Ex: 2001">
                    </p>
                <p> Sexo: 
                    <input type="radio" name="radsex" id="masc" value="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="fem" value="fem">
                    <label for="fem">Feminino</label>
                </p>

                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                    <input type="button" value="Nova Verificação" onclick="limpartudo() ">
                </p>
                </form>
            </div>

            <div id="res">
                Preencha os dados acima para mostrar o perfil do usuário.
            </div>
        </section>
        
        <footer>
            <P>&copy;FASJ</P>   
        </footer>
        </div>
        
        <script src="script.js"></script>





    </body>
</html>
